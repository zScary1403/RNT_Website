<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Roy Web Design Assignment</title>
        <link href="style_contact.css" rel="stylesheet">

        <!-- online fonts -->
        <!-- poppins font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body class="main_body">
        <!-- header bar -->
        <header>
            <a href="index.html">
                <img class="img_logo" src="assets/logo.png" alt="Main Logo">
            </a>
            <!-- navigation bar -->
             <nav>
               <!-- unordered list for links -->
                <ul class="website_links">
                    <!--our hyperlinks-->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
             </nav>
            <!--left most buttons for user-->
            <a class="sign_is_button" href="sign_in.html">Sign In</a>
            <a class="register_button" href="register.html">Register</a>
        </header>

        <main>
            <div class="heading_text">
                <h1>Contact Us</h1>
                <h2>Get in touch with our team to learn more about RNT</h2>
            </div>

            <div class="input_user_names">
                <input id="input_first_name" type="text" placeholder="First Name">
                <input id="input_last_name" type="text" placeholder="Last Name">
            </div>


            <div class="other_inputs">
                <input id="input_email" type="text" placeholder="Email">
                <input id="input_address" type="text" placeholder="Address">
                <input id="input_phone_num" type="text" placeholder="Phone Number">
            </div>

        </main>
    </body>
</html>
